
<div align="center">
    <h1>Person Register Form</h1>
<!--    <form action="<%= request.getContextPath() %>/person/register" method="post">-->
    <form action="add_person.jsp" method="post">
        <table style="with: 80%">
            <tr>
                <td>First Name</td>
                <td><input type="text" name="firstName"/></td>
            </tr>
            <tr>
                <td>Last Name</td>
                <td><input type="text" name="lastName"/></td>
            </tr>
            <tr>
                <td>Personal Code</td>
                <td><input type="text" name="personalCode"/></td>
            </tr>
            <tr>
                <td>E-mail</td>
                <td><input type="text" name="email"/></td>
            </tr>
            <tr>
                <td>Address</td>
                <td><input type="text" name="address"/></td>
            </tr>
            <tr>
                <td>Bank Account</td>
                <td><input type="text" name="bankAccount"/></td>
            </tr>
            <tr>
                <td>Insurance</td>
                <td><input type="text" name="insurance"/></td>
            </tr>
        </table>
        <input type="submit" value="Submit"/>
    </form>
</div>
